<!DOCTYPE html>
<html>
<head>
	<title>Checks List</title>
	<style>
        body {
			background-color: black;
			color: white;
		}
        img {
			width: 30px;
			height: 30px;
            margin-top: 20px;
		}
		.completed {
			text-decoration: line-through;
		}
        ul {
			list-style-type: none;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1>
        <img src="fullcheck.png" alt="Todo List Icon">
        Todo List
    </h1>
	<form>
		<input type="text" id="new-todo-item" placeholder="Add a new task">
		<button type="button" onclick="addTodo()">Add</button>
	</form>
	<ul id="todo-list">
	</ul>

	<script>
		function addTodo() {
			const newTodoItem = document.getElementById("new-todo-item").value;
			const todoList = document.getElementById("todo-list");

			const li = document.createElement("li");

			// Create the image element
			const img = document.createElement("img");
			img.src = "emptycheck.png";
            img.addEventListener("load", function() {
                img.addEventListener("click", function() {
                    if (img.src.endsWith("emptycheck.png")) {
                        img.src = "fullcheck.png";
                        label.classList.add("completed");
                    } else {
                        img.src = "emptycheck.png";
                        label.classList.remove("completed");
                    }
                });
            });

			// Create the label element
			const label = document.createElement("label");
			label.innerText = newTodoItem;

			// Create the delete button element
			const deleteButton = document.createElement("button");
			deleteButton.innerText = "Delete";
			deleteButton.addEventListener("click", function() {
				li.remove();
			});

			li.appendChild(img);
			li.appendChild(label);
			li.appendChild(deleteButton);
			todoList.appendChild(li);

			document.getElementById("new-todo-item").value = "";
		}
	</script>
</body>
</html>
